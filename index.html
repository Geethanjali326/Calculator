<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator </title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="Clear()" class="anm">CL</button>
            <button onclick="del()" class="anm">DEL</button>
            <button onclick="display('%')" class="anm">%</button>
            <button onclick="display('/')" class="anm">/</button>
            <button onclick="display('7')" class="anm">7</button>
            <button onclick="display('8')" class="anm">8</button>
            <button onclick="display('9')" class="anm">9</button>
            <button onclick="display('*')" class="anm">*</button>
            <button onclick="display('4')" class="anm">4</button>
            <button onclick="display('5')" class="anm">5</button>
            <button onclick="display('6')" class="anm">6</button>
            <button onclick="display('-')" class="anm">-</button>
            <button onclick="display('1')" class="anm">1</button>
            <button onclick="display('2')" class="anm">2</button>
            <button onclick="display('3')" class="anm">3</button>
            <button onclick="display('+')" class="anm">+</button>
            <button onclick="display('.')" class="anm">.</button>
            <button onclick="display('0')" class="anm">0</button>
            <button onclick="calculate()" class="equal" class="anm">=</button>
        </div>
    </div>
    
    <script>
        let outputScreen=document.getElementById("output-screen");
        function display(num){
            outputScreen.value+=num;
        }
        function calculate(){
            try{
                outputScreen.value=eval(outputScreen.value);

            }
            catch(err){
                alert("invalid input")
            }
        }

        function Clear(){
            outputScreen.value=" ";
        }
        function del(){
            outputScreen.value=outputScreen.value.slice(0,-1)
        }
    </script>
    <footer>made with ❤️ geetha</footer>
</body>
</html>
